<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users with Most Blogs</title>
</head>
<body>
    <h1>Users with Most Blogs</h1>
    <ul>
        {% for user in users %}
            <li>
                <h2>{{ user.username }}</h2>
                <p>Number of Blogs: {{ user.num_blogs }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
